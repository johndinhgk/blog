<!DOCTYPE html>
<html>
<head>
    {% load static %}
   
    <meta charset='UTF-8'>
    <title> {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type ="text/css">
    <style>
        html, body{
            height:100%;
            background-color:#f6f6f6;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="min-height:95%">
        <div class="row">
            <div class="col-sm-2">
                <center><img src="{% static 'images/blogimg.jpg' %}" class="responsive-img" style="max-height:150px"/></center>
            </div>
            <div class="col-sm-9">
                <center><h1>ホーム</h1></center>
            </div>
            <div class="col-sm-1">
                {% if user.username %}
                    <p>Hello {{user.username}} </p>
                    <p><a href="{% url 'logout' %}">logout</a></p>
                {% else %}
                    <p><a href="{% url 'register' %}">Register</a>|<a href="{% url 'login' %}">Login</a></p>
                {% endif %}
            </div>
        </div>
        <div class ="row">
            <div class="col-sm-2 style="text-align:center"">
                <div class="bs-sliderbar">
                    <nav class="nav flex-column">
                        <a class="nav-link" href="/">個人情報</a>
                        <a class="nav-link" href="{% url 'blog' %}">話題</a>
                        <a class="nav-link" href="{% url 'contact' %}">問い合わせ</a>
                        <a class="nav-link" href="{% url 'register' %}">登録</a>
                    </nav>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                        {% block content %}
    
                        {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid">
            <a href="#">Google|</a><a href="#">Twitter|</a><a href="#">Facebook</a>
        </div>
    </footer>
</body>

</html>
