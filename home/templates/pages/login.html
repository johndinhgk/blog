<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Login</title>
   
    
</head>

<body>
        <form method = 'POST'> 
            {% csrf_token %}
            {%for key,value in form.errors.item%}
                {{value}}
            {% endfor %}
            <p><label>Account :</label>{{form.username}}</p>
            <p><label>Password :</label>{{form.password}}</p>
            <input type="hidden" name='next' value="/">
            <input type="submit" value="Login" />
        </form>
</body>

</html>
